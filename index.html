<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Typing Game</title>
</head>

<body>
  <h2>Difficulties</h2>
  <div class="difficulties">
    <button class="current">Easy</button>
    <button>Medium</button>
    <button>Hard</button>
  </div>
  <h1>Typing Game</h1>
  <div class="container">
    <div class="game">
      <div class="time-container">
        <div class="visual-timer" id="visual-timer"></div>
        <p><span id="time">5</span>s</p>
      </div>
      <h1 id="word"></h1>
      <input type="text">
      <h3 id="feedback" class="feedback">Type In Word To Start Game <br> (First Guess Will Not Affect Your Score)</h3>
      <div class="score">Score: <span id="score">0</span></div>
      <div class="difficulties-info">
        <h1>Difficulties</h1>
        <div class="difficulty">
          <h2>Easy</h2>
          <p>5s To Enter Word</p>
        </div>
        <div class="difficulty">
          <h2>Medium</h2>
          <p>3s To Enter Word</p>
        </div>
        <div class="difficulty">
          <h2>Hard</h2>
          <p>3s To Enter Word</p>
          <p>One Wrong Letter = Game Over</p>
        </div>
      </div>
      <div class="buttons">
        <button id="play-again" class="play-again">Play Again</button>
      </div>
    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
